{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" >
    <script>
    let rowCount = {% if rowCount %}        {{rowCount}}        {% else %}        10        {% endif %}
    </script>
</head>

<body>
    <h3>Selam</h3>
    <button id="addRow">Add new row</button>
    <table id="datatables" class="display" style="width:100%">
        <thead>
            <tr>
                {% for title in customer_column_titles %}
                    <th>{{title}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for q in queryset %}
                <tr>
                <td>{{ q.id }}</td>
                <td>{{ q.hesapKodu }}</td>
                <td>{{ q.unvan }}</td>
                <td>{{ q.ad }}</td>
                <td>{{ q.soyad }}</td>
                <td>{{ q.aktifPasif }}</td>
                
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/colreorder/1.5.2/js/dataTables.colReorder.min.js"></script>

    <script>
$(document).ready(function () {
    let currentData;
    let data_delete_ids = [];
    let rowCountSorted = [5, 10, 25, 50, 100].sort(function (a, b) {
        return a - b;
    })
    let table = $('#datatables').DataTable({
        colReorder: true,
        //"processing": true,
        //"serverSide": true,
        //"ajax": {
        //    "url": '/customers/drawDt',
        //    "type": "GET"
        //},
        "language": {
            "sDecimal": ",",
            "sEmptyTable": "Tabloda herhangi bir veri mevcut değil",
            "sInfo": "_TOTAL_ kayıttan _START_ - _END_ arasındaki kayıtlar gösteriliyor",
            "sInfoEmpty": "Kayıt yok",
            "sInfoFiltered": "(_MAX_ kayıt içerisinden bulunan)",
            "sInfoPostFix": "",
            "sInfoThousands": ".",
            "sLengthMenu": "<span>Kayıt:</span> _MENU_ ",
            "sLoadingRecords": "Yükleniyor...",
            "sProcessing": "İşleniyor...",
            "sSearch": "<span>Arama Anahtarı:</span>",
            "sZeroRecords": "Eşleşen kayıt bulunamadı",
            "oPaginate": {
                "sFirst": "İlk",
                "sLast": "Son",
                "sNext": "Sonraki",
                "sPrevious": "Önceki"
            },
            "oAria": {
                "sSortAscending": ": artan sütun sıralamasını aktifleştir",
                "sSortDescending": ": azalan sütun sıralamasını aktifleştir"
            },
            "select": {
                "rows": {
                    "_": "%d kayıt seçildi",
                    "0": "",
                    "1": "1 kayıt seçildi"
                }
            }
        },
        "lengthMenu": rowCountSorted,
        "pageLength": rowCount,
        "dom": "lfBrtip",
        // "columnDefs":
        //         [
        //           {
        //             "visible": false,
        //             "targets": 1,
        //           }
        //         ],
        "select": {
            "style": 'multi',
            "selector": 'tr'
        },
        "columns": [{
                "data": "id"
            },
            {
                "data": "hesapKodu"
            },
            {
                "data": "unvan"
            },
            {
                "data": "ad"
            },
            {
                "data": "soyad"
            },
            {
                "data": "aktifPasif"
            },
            // {
            //     "data": null,
            //     "defaultContent": '<button type="button" class="btn btn-info">Edit</button>' + '&nbsp;&nbsp' +
            //     '<button type="button" class="btn btn-danger">Delete</button>'
            // }
        ],
        "buttons": [{
                "className": 'dynamicCreateBtn btn btn-secondary',
                "text": 'create',
                "titleAttr": 'Olustur',
                enabled: false,
                action: function (e, dt, node, config) {
                    //This will send the page to the location specified                                                  	
                    console.log("create")
                }
            },
            {

                "className": 'dynamicUpdateBtn btn btn-secondary',
                "text": 'update',
                "titleAttr": 'Güncelle',
                enabled: false,
                action: function (e, dt, node, config) {
                    console.log("update ")
                    console.log(currentData)
                }
            },
            {
                "className": 'dynamicDeleteBtn btn btn-secondary',
                "text": 'delete',
                "titleAttr": 'Sil',
                enabled: false,
                action: function (e, dt, node, config) {
                    console.log("delete")
                    console.log("delete_list : "+data_delete_ids)
                }
            }
        ],
    });
    dtBtnChkList()

    function dtBtnChkList() {
        if (table.rows({
                selected: true
            }).count() === 0) {
            table.buttons(['.dynamicCreateBtn']).enable(true);
            table.buttons(['.dynamicDeleteBtn']).enable(false);
            table.buttons(['.dynamicUpdateBtn']).enable(false);
        } else if (table.rows({
                selected: true
            }).count() === 1) {
            table.buttons(['.dynamicCreateBtn']).enable(true);
            table.buttons(['.dynamicDeleteBtn']).enable(true);
            table.buttons(['.dynamicUpdateBtn']).enable(true);
        } else if (table.rows({
                selected: true
            }).count() > 1) {
            table.buttons(['.dynamicCreateBtn']).enable(true);
            table.buttons(['.dynamicDeleteBtn']).enable(true);
            table.buttons(['.dynamicUpdateBtn']).enable(false);
        }

    };
    //--->Seçilen satırların silinmesi için listeye ekleme ve çıkarma işlemi
    table
        .on('select', function (e, dt, type, indexes) {
            console.log("select")
            dtBtnChkList()
            currentData = Object.values(table.rows( indexes ).data())[0].id
            data_delete_ids.push(String(currentData));
        })
        .on('deselect', function (e, dt, type, indexes) {
            console.log("deselect")
            dtBtnChkList()
            currentData = Object.values(table.rows( indexes ).data())[0].id
            data_delete_ids.splice( data_delete_ids.indexOf(currentData), 1 );
        });

    //--->Seçilen satırların silinmesi için listeye ekleme ve çıkarma işlemi
    var counter = 1;
    $('#addRow').on( 'click', function () {
        table.row
        .add({"id":counter,
            "hesapKodu":counter,
            "unvan":counter,
            "ad":counter,
            "soyad":counter,
            "aktifPasif":counter,})
        .draw();
        table.draw(false);

        counter++;
    } );

});
    </script>

</body>

</html>
