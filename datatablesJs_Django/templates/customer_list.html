{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script>
        let rowCount = {% if rowCount %}        {{rowCount}}        {% else %}        10        {% endif %}
        let delete_email_url = '{% url 'customers:delete_object'%}';
        let create_url = '{% url 'customers:create_object' %}';
    </script>
</head>

<body>
    <h3>Selam</h3>
    <table id="datatables" class="display" style="width:100%">
        <thead>
            <tr>
                {% for title in customer_column_titles %}
                    <th>{{title}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Customer Form</p>
            <form id="customer_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex flex-wrap">
            {% for field in customer_form.visible_fields %}
                    <div class="mr-2 p-2">
                        <div class="">{{field.label}}</div>
                        <div class="">{{field}}</div>
                    </div>
            {% endfor %}
            </div>
            <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/colreorder/1.5.2/js/dataTables.colReorder.min.js"></script>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
